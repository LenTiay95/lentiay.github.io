<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Радіо України</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .radio-container {
            margin: 20px 0;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Онлайн Радіо України</h1>
    <p>Виберіть станцію та натисніть "Play".</p>

    <div class="radio-container">
        <button onclick="playStation('https://radiomaria.org.ua:8000/rm')">Радіо Марія</button>
        <button onclick="playStation('http://online-radio.eu/rrc-ua.mp3')">Радіо Рокс</button>
        <button onclick="playStation('http://stream.holos.fm:8000/128')">Голос</button>
    </div>

    <audio id="radioPlayer" controls>
        Ваш браузер не підтримує аудіо елемент.
    </audio>

    <script>
        const player = document.getElementById('radioPlayer');

        function playStation(url) {
            player.src = url;
            player.play();
        }
    </script>
</body>
</html>
