<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Радіо України</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .radio-container {
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Онлайн Радіо України</h1>
    <p>Натисніть на кнопку для прослуховування радіо.</p>

    <div class="radio-container">
        <button onclick="playStation('http://cast.radiogroup.com.ua:8000/RadioROKS')">Радіо Рокс</button>
        <button onclick="playStation('http://online.kissfm.ua/KissFM_128')">Kiss FM</button>
        <button onclick="playStation('http://icecast.nrcu.gov.ua/ur1-mp3')">Українське радіо</button>
    </div>

    <audio id="radioPlayer" controls>
        Ваш браузер не підтримує аудіо елемент.
    </audio>

    <script>
        const player = document.getElementById('radioPlayer');

        function playStation(url) {
            player.src = url;
            player.play();
        }
    </script>
</body>
</html>
