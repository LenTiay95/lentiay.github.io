<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовий сайт Lentiay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Вітаємо на сайті Lentiay!</h1>
    <p>Це тестова сторінка для перевірки вашого GitHub Pages.</p>
    <button onclick="changeBackgroundColor()">Змінити колір фону</button>

    <script>
        function changeBackgroundColor() {
            const colors = ['#f0f0f0', '#ffcccb', '#d1e7dd', '#cfe2ff', '#fff3cd'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
